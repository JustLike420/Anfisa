<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Города</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Города:</h1>
    {% for i in city %}
        <div class="alert alert-warning">
        <h3>{{ i.name }}</h3>
        <p>{{ i.city }}</p>
        </div>
    {% endfor %}

</body>
</html>
